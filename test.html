<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping Block</title>
  <style>
    .flip-container {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .flipper {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .front,
    .back {
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
    }

    .front {
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
    }

    .back {
      background-image: url('img/sun2.jpg');
      background-size: cover;
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <div class="flip-container">
    <div class="flipper">
      <div class="front" onclick="flipCard(this)">Click to Flip</div>
      <div class="back"></div>
    </div>
  </div>

  <script>
    let isFlipped = false;

    function flipCard(element) {
      const flipper = element.parentElement;
      if (!isFlipped) {
        flipper.style.transform = 'rotateY(180deg)';
        isFlipped = true;
      } else {
        flipper.style.transform = 'rotateY(0deg)';
        isFlipped = false;
      }
    }
  </script>
</body>

</html>
